<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="scripts/styles.css">
</head>
<body>
    <div id="player">
        <h1>Music Player</h1>
        <input type="text" id="urlInput" placeholder="Enter YouTube URL">
        <button id="submitButton">Add to Queue</button>

        <div id="controls">
            <button id="skipPreviousButton">Previous</button>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="skipNextButton">Next</button>
        </div>

        <div id="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="videoDuration">Duration: 0:00</p>
        </div>

        <p id="videoTitle">Not Playing</p>

        <table id="playlist">
            <thead>
                <tr>
                    <th>Song</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="playerContainer" style="display: none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
